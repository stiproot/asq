<input
    #fileInput
    style="display:none;"
    hidden
    type="file"
    [formControl]="imgGroup.controls.imgCtrl"
    (change)="onFileChanged($event)" />
<div
    fxLayout="column" 
    fxLayout.lt-sm="column" 
    fxLayoutGap="10px" 
    fxLayoutAlign="space-around stretch">
    <div 
        fxLayout="row nowrap"
        fxLayoutAlign="start center">
        <img 
            class="img-preview"
            [src]="imgPreviewUrl"
            *ngIf="imgPreviewUrl">
    </div>
    <div
        fxLayout="row nowrap"
        fxLayoutGap="10px" 
        fxLayoutAlign="start center">
        <button 
            fxFlex.lt-sm="1 1 115px"
            fxFlex.gt-md="1 1 115px"
            type="button"
            style="width:115px;"
            mat-raised-button 
            (click)="fileInput.click()">Select Image</button>
        <label
            fxFlex.lt-sm="1 1 calc(100% - 115px)"
            fxFlex.gt-md="1 1 calc(100% - 115px)">{{file?.name}}</label>
    </div>
    <div
        fxLayout="row nowrap"
        fxLayoutGap="10px" 
        fxLayoutAlign="start center">
        <mat-error *ngIf="imgGroup.get('imgCtrl').hasError('required') && !imgPreviewUrl">{{requiredError}}</mat-error>
    </div>
</div>
