<h1 mat-dialog-title>{{data.titleText}}</h1>
<div mat-dialog-content>
    <p>{{data.contentText}}</p>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onCancelClick($event)">{{data.cancelBtnText}}</button>
    <button mat-button [mat-dialog-close]="true">{{data.affirmBtnText}}</button>
</div>
