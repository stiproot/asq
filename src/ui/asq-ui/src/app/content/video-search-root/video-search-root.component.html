<mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>Advanced Search</mat-panel-title>
    </mat-expansion-panel-header>
    <app-search-criteria 
      (searchCriteriaFilterClick)="onSearchCriteriaFilterClick($event)">
    </app-search-criteria>
</mat-expansion-panel>

<div *ngIf="videos.length > 0">
  <app-video-search-results [videos]="videos">
  </app-video-search-results>
</div>
